spring:
  application:
    name: umufrota
  datasource:
    url: jdbc:h2:mem:umufrota
    driver-class-name: org.h2.Driver
    username: admin
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true